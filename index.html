<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="progress-container">
            <hr class="progress-bar-back">
            <hr class="progress-bar-front">
            <div class="step checked">
                <i class="fa-solid fa-check"></i>
                <small>Start</small>
            </div>
            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <button class="btn" id="prev" disabled><i class="fa-solid fa-arrow-left"></i></button>
        <button class="btn" id="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <script src="app.js"></script>
</body>

</html>
